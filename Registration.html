    <body>
            <h1>Registration form</h1>
 
            <div id="sign-up form">
                <form action="" method=""></form>
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" placeholder="john" required>
                    <label for="middlename">Middle Name:</label>
                    <input type="text" name="middlename" placeholder="john" required>
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" placeholder="john" required>
           
            <div>
                <label for="gender-male"> Male</label>
                <input type="radio" name="gender-choice" value="Choice-1">
                <label for="gender-female"> Female</label>
                <input type="radio" name="gender-choice" value="Choice-1">
                <label for="gender-other"> Other</label>
                <input type="radio" name="gender-choice" value="Choice-1">
            </div>  
            <div>
                <label for="email"> Email</label>
                <input type="email" name="email" placeholder="google@gmail.com">
                <label for="password"> Password</label>
                <input type="password" name="password" maxlength="10">
            </div> 
            <label for="collections"> Fidelma collections</label>
            <select name="Our collection" id="">
                <option value="o" selected disabled> Our coolection</option>
                <option value="Office"> Office ware</option>
                <option value="Kitchen">Kitchen ware</option>
                <option value="Bedroom"> Bedroom furnitures</option>
                <option value="dinning"> Dinning furniture</option>
                <option value="sitting"> sitting room furiniture</option>
                <option value="lecture"> lecture hall furiniture</option>
            </select> 
            <br>
            <input type="checkbox" name="agree">    
            <label for="agree">I Agree to the terms and condition of this company</label>
            <br>
            <button type="submit">Submit</button>

  </form>
            </div>
